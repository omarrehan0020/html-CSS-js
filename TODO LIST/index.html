<!DOCTYPE html>
<html>
    <head>
        <title>TODO List</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
       <div class="new-task">
           <input type="text" />
           <span class="plus">+</span>
       </div>
       <div class="tasks">
           <div class="no-tasks">
               <span>No Tasks to show</span>
           </div>
          
       </div>
       <div class="final">
           <div class="task">
               Tasks <span>0</span>
           </div>
           <div class="completed">
                Completed <span>0</span>
            </div>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="code.js" ></script>
    </body>
</html>

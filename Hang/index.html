<!DOCTYPE html>
<html>
    <head>
        <title>Hang Man</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
     <div class="container" >

         <div class="info">
             <div class="name">HangMan</div>
             <div class="from">
                 Word From : <span></span>
             </div>
         </div>

         <hr>

         <div class="content">

             <div class="draw-content">
                 <div class="draw">
                     <div class="stand"></div>
                     <div class="hang"></div>
                     <div class="rope"></div>
                     <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                     </div>
                 </div>

             </div>

             <div class="chars">

             </div>

         </div>

         <hr>

         <div class="guess">

        </div>

     </div>

     
    <script src="code.js" ></script>
    </body>
</html>
